<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>

    <ul class="spin">
      <img src="./images/Spin-1s-200px.svg" alt="" width="200" height="200">
    </ul>

    <div class="container">
      <div class="d-flex">
        <input class="input form-control w-25" type="text" placeholder="Search Movie...">

        <h2 class="ms-5 text-primary">TotalResults: <span class="total-result">0</span></h2>
        <h2 class="ms-5 text-danger">Result: <span class="result">0</span></h2>
        <h2 class="ms-5 text-success">Page: <span class="page">0</span></h2>
      </div>

      <ul class="list list-unstyled d-flex flex-wrap
      justify-content-between">
    </ul>

    <div class="wrapper">
      <button class="btn btn-primary" id="prevBtn">Prev</button>
      <ul class="pagination m-0">
      </ul>
      <button class="btn btn-primary" id="nextBtn">Next</button>
    </div>
  </div>

<!-- TEMPLATE MOVIES -->
  <template class="template">
    <li class="film card" style="width: 18rem;">
      <img class="film__img card-img-top" src="https://via.placeholder.com/200" alt="" width="200" height="200">
      <div class="card-body">
        <h2 class="film__title card-title text-primary">Movie Title</h2>
        <p class="film__year card-text h5">2018</p>
        <p class="film__category card-text h6 text-success">Series</p>
      </div>
    </li>
  </template>

  <!-- TEMPLATE PAGINATION -->
  <template class="pagi-temlate">
    <li class="page-item"><a class="page-link" href="#">1</a></li>
  </template>

  <script src="./js/apps.js"></script>
</body>
</html>
